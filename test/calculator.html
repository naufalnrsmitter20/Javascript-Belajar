<!DOCTYPE html>
<html>
<head>
<script>
function hitung(){
  var angka1 = document.getElementById('angka1').value;
  var angka2 = document.getElementById('angka2').value;
  var operator = document.getElementById('operator').value;
  var hasil;

  angka1 = parseFloat(angka1);
  angka2 = parseFloat(angka2);

  if (operator == "tambah") {
    hasil = angka1 + angka2;
  }
  else if (operator == "kurang") {
    hasil = angka1 - angka2;
  }
  else if (operator == "kali") {
    hasil = angka1 * angka2;
  }
  else if (operator == "bagi") {
    hasil = angka1 / angka2;
  }

  document.getElementById('hasil').innerHTML = hasil;
}
</script>
</head>
<body>

<input type="text" id="angka1">
<select id="operator">
  <option value="tambah">+</option>
  <option value="kurang">-</option>
  <option value="kali">*</option>
  <option value="bagi">/</option>
</select>
<input type="text" id="angka2">
<button onclick="hitung()">Hitung</button>
<br>
<br>
Hasil : <span id="hasil"></span>

</body>
</html>
